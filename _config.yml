# Site settings
title: Certbot
email: certbot@eff.org
description: > # this means to ignore newlines until "baseurl:"
  Automatically enable HTTPS on your website with EFF's Certbot, deploying Let's Encrypt certificates.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://certbot.eff.org" # the base hostname & protocol for your site
collections:
  faq_entries:
    output: false
  instructions:
    output: true
    permalink: "/lets-encrypt/:path"
defaults:
- scope:
    type: "instructions"
  values:
    layout: "index"
    js:
    - instructions
exclude:
- README.md
- package.json
- package-lock.json
- node_modules
- gulpfile.js
- vendor
- _docs
- _gulp
- build_key.enc
- build_key
- push-build.sh
- Dockerfile
- EDITING.md
- certbot-deploy
- LICENSE.txt
- nginx.conf
- docker-compose.yml
keep_files:
- css
- js
- docs

# Build settings
markdown: kramdown
