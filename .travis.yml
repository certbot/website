language: node_js
node_js:
  - 4.4.0

addons:
  apt:
    packages:
      - texlive
      - texlive-latex-extra

before_install:
  - rvm install 2.2.2

install:
  - npm install gulp
  - npm install
  - gem install jekyll
  - gem install html-proofer
  - ./_docs.sh depend

script:
  - gulp build
  - npm test

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" == "false" && $TRAVIS_REPO_SLUG == "certbot/website" ]; then bash ./push-build.sh; fi'

env:
  global:
    # speeds up installation of html-proofer
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - NODE_ENV=production

sudo: required
